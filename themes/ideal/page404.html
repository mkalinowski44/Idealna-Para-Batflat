{template: inc/header.html}

<header class="page-header">
  <picture>
    <source media="(max-width: 1023px)" srcset="{$bat.theme}/img/backgrounds/page404-mobile.jpg">
    <source media="(min-width: 1024px)" srcset="{$bat.theme}/img/backgrounds/page404.jpg">
    <img src="{$bat.theme}/img/backgrounds/page404.jpg" alt="{$page.title}" class="header-image">
  </picture>
</header>

<div class="container main-wrapper">
  <div class="main-content">
    <div class="content-404">
      <h1 class="header-404">404</h1>
      {$page.content}
      <a href="{$bat.path}" class="link-button">
        <i class="icofont-dotted-left md-icofont"></i>
        Wróć do strony głównej
      </a>
    </div>
  </div>
</div>
