<article class="row">
    <form action="{?=url(ADMIN.'/blog/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$lang.blog.blog}</h3>
                </div>
            	<div class="panel-body">
                    <div class="form-group">
                        <label>{$lang.blog.blog_title}</label>
                        <input type="text" name="blog[title]" class="form-control" value="{$settings.title}" required />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.blog_desc}</label>
                        <input type="text" name="blog[desc]" class="form-control" value="{$settings.desc}" required />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.perpage}</label>
                        <input type="number" name="blog[perpage]" class="form-control" value="{$settings.perpage}" required />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.disqus_shortname}</label>
                        <input type="text" name="blog[disqus]" class="form-control" value="{$settings.disqus}" />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.latest_posts_count}</label>
                        <input type="number" name="blog[latestPostsCount]" class="form-control" value="{$settings.latestPostsCount}" />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.date_format}</label>
                        <select name="blog[dateformat]" class="form-control" required>
                            {loop: $settings.dateformats}
                                <option value="{$value.value}" {?= $settings.dateformat == $value.value ? 'selected' : '' ?}>{$value.name}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$lang.blog.subjects}</h3>
                </div>
            	<div class="panel-body">
                    <div class="form-group">
                        <label>{$lang.blog.subjects_title}</label>
                        <input type="text" name="blog[subjects_title]" class="form-control" value="{$settings.subjects_title}" required />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.subjects_desc}</label>
                        <input type="text" name="blog[subjects_desc]" class="form-control" value="{$settings.subjects_desc}" required />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.subjects_perpage}</label>
                        <input type="number" name="blog[subjects_perpage]" class="form-control" value="{$settings.subjects_perpage}" required />
                    </div>
                    <div class="form-group">
                        <label>{$lang.blog.popular_tags_count}</label>
                        <input type="number" name="blog[popularTagsCount]" class="form-control" value="{$settings.popularTagsCount}" />
                    </div>
                    <input type="submit" name="submit" class="btn btn-primary" value="{$lang.general.save}" />
                </div>
            </div>
        </div>
    </form>
</article>
