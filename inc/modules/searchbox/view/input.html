<form action="{?=url(['blog', 'search'])?}" class="search-form" id="search-form">
    <div class="search-container">
        <input
        type="search"
        class="search-input"
        id="search-input"
        name="search"
        placeholder="{$lang.searchbox.placeholder}"
        />
        <div class="search-focus-mark"></div>
        <button type="submit" class="search-button" id="search-submit">
        <i class="icofont-search md-icofont"></i>
        </button>
    </div>
</form>
